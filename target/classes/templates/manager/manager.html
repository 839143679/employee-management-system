<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>员工管理系统</title>
<!--<link type="text/css" rel="stylesheet" th:href="@{/static/css/admin.css}">-->
<style type="text/css">
    body {

        background-image: url("../../static/images/login2.jpg");

        background-size: 100% ;
    }
    a{
        text-decoration: none;
        color: black;
    }
    a:hover {color:red}

    .demo_con {
        width: 500px;

        height: 150px;

        padding: 30px;

        position: absolute;

        left: 50%;

        top: 50%;

        margin-left: -260px;

        margin-top: -150px;

        background: rgba(255,255,255,0.2);
        box-shadow: 0 2px 2px rgba(0.1,0.1,0.1,0.7);

        border-radius: 10px;

        text-align: center;
    }
    .button.blue {
        border: 1px solid #1e7db9;
        box-shadow: 0 1px 2px #8fcaee inset, 0 -1px 0 #497897 inset, 0 -2px 3px #8fcaee inset;
        background: -webkit-linear-gradient(top, #42a4e0, #2e88c0);
        background: -moz-linear-gradient(top, #42a4e0, #2e88c0);
        background: linear-gradient(top, #42a4e0, #2e88c0);
    }
    .button {
        width: 140px;
        line-height: 38px;
        text-align: center;
        font-weight: bold;
        color: #fff;
        text-shadow: 1px 1px 1px #333;
        border-radius: 5px;
        margin: 0 20px 20px 0;
        position: relative;
        overflow: hidden;
    }
    .blue:hover {
        background: -webkit-linear-gradient(top, #70bfef, #4097ce);
        background: -moz-linear-gradient(top, #70bfef, #4097ce);
        background: linear-gradient(top, #70bfef, #4097ce);
    }
    .blue:active {
        top: 1px;
        box-shadow: 0 1px 3px #114566 inset, 0 3px 0 #fff;
        background: -webkit-linear-gradient(top, #1a71a8, #1976b1);
        background: -moz-linear-gradient(top, #1a71a8, #1976b1);
        background: linear-gradient(top, #1a71a8, #1976b1);
    }
</style>
</head>
<body>
<section ><a th:href="@{/user/logout}">注销</a>&nbsp;&nbsp;您现在的位置：首页&gt;&gt;<a th:href="@{/toMain}">员工信息管理</a></section>
<section class="demo">
    <div class="container">
    <p th:each="cookie : ${#httpServletRequest.getCookies()}"
       th:if="${cookie.getName().equals('loginName')}"
       th:text="'你好,管理员 ' + ${cookie.getValue()}"/>
    </div>
    <div class="demo_con">
        <table>
            <tr>
        <form th:action="@{/emp/sign}" method="post">
        <button type="submit" class="button blue">打卡</button>
        </form>

        <form th:action="@{/emp/toupdate}" method="post">
            <button type="submit" class="button blue" >修改个人信息</button>
        </form>

        <form th:action="@{/emp/queryAllEmps}" method="post">
        <button type="submit" class="button blue">查看员工信息</button>
        </form>
            </tr>
            <tr>
        <form th:action="@{/user/toUpdatePwd}" method="post">
        <button type="submit" class="button blue">修改密码</button>
        </form>

        <form th:action="@{/emp/toNotice}">
        <button type="submit" class="button blue">通知</button>
        </form>

        <form th:action="@{/user/logout}">
        <button type="submit" class="button blue" >退出</button>
        </form>
            </tr>
        </table>
    </div>
</section>
</body>
</html>
